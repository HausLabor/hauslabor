<div class="login-box" ng-controller="AuthCtrl as auth">
    <div class="login-logo"><b>Haus</b>Labor</div>
    <div class="login-box-body">
        <p class="login-box-msg">{{ auth.loginMode ? 'Seja bem vindo!' : 'Vamos começar!' }}</p>
        <form>
            <div class="form-group has-feedback" ng-hide="auth.loginMode">
                <input id="authName" type="text" class="form-control" placeholder="Nome Completo" ng-model="auth.user.name">
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input id="authEmail" type="email" class="form-control" placeholder="Email" ng-model="auth.user.email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
                <input id="authPassword" type="password" class="form-control" placeholder="Senha" ng-model="auth.user.password">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback" ng-hide="auth.loginMode">
                    <input id="authConfirmPass" type="password" class="form-control" placeholder="Confirme a senha" ng-model="auth.user.confirm_password">
                    <span class="glyphicon glyphicon-log-in form-control-feedback"></span>
            </div>
            <div class="row">
                <div class="col-xs-8"></div>
                <div class="col-xs-4">
                    <button class="btn btn-primary btn-block btn-flat"
                        ng-click="auth.login()" ng-show="auth.loginMode">Entrar</button>
                    <button class="btn btn-primary btn-block btn-flat"
                        ng-click="auth.signup()" ng-hide="auth.loginMode">Registrar</button>
                </div>
            </div>       
            </form>

            <div class="social-auth-links text-center">
            </div>
            <a href="#">Esqueci a senha</a><br>
            <a href="javascript:;" ng-click="auth.changeMode()">
                    {{ auth.loginMode ?
                        'Novo usuário? Registrar aqui!' :
                        'Já é cadastrado? Entrar aqui!' }}
                </a>          
            </div>
        <br/>
    </div>
</div>
<style>
    html, .wrapper {background-color: #fff!important;}
    .login-box-body {background-color: #eee;}
</style>
