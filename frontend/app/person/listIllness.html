<div class="col-xs-12">
        <table class="table">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Nome</th>
                    <th>Observação</th>
                    <th>Status</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="illness in pCtrl.patient.illnesses">
                    <td>
                        <list-box id="illness.type" grid="12 6 4" values="AUTOIMUNE CARDIACA HEPATICA PSIQUICA RESPIRATÓRIA VIRAL OUTROS" 
                            model="illness.type" readonly="pCtrl.tabdelete"></list-box>
                    </td>
                    <td>
                        <input ng-model="illness.description" class="form-control" placeholder="Informe o nome"
                        ng-readonly="pCtrl.tabDelete" />
                    </td>
                    <td>
                        <input ng-model="illness.observation" class="form-control" placeholder="Descrição"
                        ng-readonly="pCtrl.tabDelete" />
                    </td>
                    <td class="table-actions">
                        <button class="btn btn-success" ng-disabled="pCtrl.tabDelete"  ng-click="pCtrl.addIllness($index)">
                            <i class="fa fa-plus"></i>
                        </button>
                        <button class="btn btn-warning" ng-disabled="pCtrl.tabDelete"  ng-click="pCtrl.cloneIllness($index, illness)">
                            <i class="fa fa-clone" ></i>
                        </button>
                        <button class="btn btn-danger" ng-disabled="pCtrl.tabDelete"  ng-click="pCtrl.deleteIllness($index)">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </td>
                </tr>    
            </tbody>
        </table>
    </div>
